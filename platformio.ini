[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
lib_deps = 
	blynkkk/Blynk@^1.1.0
	claws/BH1750@^1.3.0
	sparkfun/SparkFun BME280@^2.0.9
monitor_speed = 115200
